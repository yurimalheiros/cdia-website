<header class="site-header" id="header">
  <nav class="navbar container">
    <a href="{{ site.baseurl }}/" class="site-logo">
      <img src="{{ site.baseurl }}/assets/images/ci-logo.png" alt="Logo CI" class="site-logo-image">
      <h1 class="site-logo-title">Ciência de Dados e<br>Inteligência Artificial</h1>
      <!-- <p class="site-logo-subtitle">{{ site.subtitle }}</p> -->
    </a>

    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="nav-menu" id="navMenu">
      {% for item in site.navigation %}
        <a href="{{ site.baseurl }}{{ item.url }}"
           class="nav-link {% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      {% endfor %}
    </div>
  </nav>
</header>
