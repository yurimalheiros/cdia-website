  <section class="page-header">

      <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 1rem; font-size: 0.9375rem;">
        {{ page.date | date: "%d de %B de %Y" }}
      </p>
      <h1>{{ page.title }}</h1>
    </div>
  </section>

  <section class="page-content">
    <div class="container">
      <div style="max-width: 800px; margin: 0 auto;">
        {{ content }}

        <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--color-border);">
          <a href="{{ '/noticias' | relative_url }}" class="btn btn-outline">â† Voltar para NotÃ­cias</a>
        </div>
