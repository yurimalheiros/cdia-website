---
layout: default
---

<section class="page-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="lead">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>

<section class="page-content">
  <div class="container">
    {{ content }}
  </div>
</section>
